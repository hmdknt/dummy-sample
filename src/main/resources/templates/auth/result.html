<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../../favicon.ico"/>

    <title></title>

    <!-- Bootstrap core CSS -->
    <!--<link href="../static/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet"/>
</head>

<body>

<div class="container">
    <form action="#" th:action="@{/google}" th:object="${botId}" method="post" class="form-inline aligin-items-center mt-md-5 offset-sm-4" >
        <div class="form-group mt-md-3" >
            <label class="sr-only">ID</label>
            <p class="form-control-static">ボットID</p>
        </div>
        <div class="form-group mx-sm-3">
            <input type="text" class="form-control" name="botId", value="PT_TEST" placeholder="ボットID"/>
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>
<br/><br/>



<div class="container">
    <div class="row">
        <div class="aligin-items-center offset-md-5">
            <h2 align="center">ユーザ情報</h2>
        </div>
    </div>

    <div class="row">
        <table class="table">
            <tbody>
            <tr>
                <th scope="col" width="200">ユーザ名</th>
                <td class="md-10" th:text="${authInfo.name}"></td>
            </tr>
            <tr>
                <th scope="col" width="200">メールアドレス</th>
                <td th:text="${authInfo.emailAddress}"></td>
            </tr>
            <tr>
                <th scope="col" width="200">アクセストークン</th>
                <td th:text="${authInfo.accessToken}"></td>
            </tr>
            <tr>
                <th scope="col" width="200">リフレッシュトークン</th>
                <td th:text="${authInfo.refreshToken}"></td>
            </tr>
            </tbody>
        </table>

    </div>

</div> <!-- /container -->

<a class="btn btn-block btn-social btn-google" th:href="@{/back}" methods="get">
    <button type="submit" class="btn btn-success col-md-2 mt-md-5">Topへ戻る</button>
</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
