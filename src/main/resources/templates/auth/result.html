<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../../favicon.ico"/>

    <title></title>

    <!-- Bootstrap core CSS -->
    <!--<link href="../static/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet"/>
</head>

<body>

<div class="container">
    <form action="#" th:action="@{/google}" th:object="${botId}" method="post" class="form-inline aligin-items-center mt-md-5 offset-sm-4" >
        <div class="form-group mt-md-3" >
            <label class="sr-only">ID</label>
            <p class="form-control-static">ボットID</p>
        </div>
        <div class="form-group mx-sm-3">
            <input type="text" class="form-control" placeholder="ボットID"/>
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>
<br/><br/>

<div class="container">

    <h2 align="center">ユーザ情報</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">ユーザ名</th>
            <th scope="col">メールアドレス</th>
            <th scope="col">アクセストークン</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="authInfo, status : ${authInfo}">
            <td th:text="${status.count}"></td>
            <td th:text="${authInfo.name}"></td>
            <td th:text="${authInfo.emailAddress}"></td>
            <td th:text="${authInfo.accessToken}"></td>
        </tr>

        </tbody>
    </table>
</div> <!-- /container -->

<form action="#" th:action="@{/back}" method="get">
    <button type="submit" class="btn btn-success col-sm-2 offset-sm-5 mt-md-5">Topへ戻る</button>
</form>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
